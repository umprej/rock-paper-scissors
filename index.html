<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="player-selection">
        <button value="rock">rock</button>
        <button value="paper">paper</button>
        <button value="scissors">scissors</button>
    </div>
    <div class="round-results">
        <div class="player-name">you</div>
        <div class="player emoji">&#x1f44a</div>
        <div class="versus emoji">⚔️</div>
        <div class="bot emoji">&#x1f590</div>
        <div class="player-name">bot</div>

    </div>
    <div class="score">
        <div class="scoreboard">
            <div class="counter">0 : 0</div>
        </div>
        <div class="text-results">
            <div class="round-result"></div>
            <div class="game-result"></div>
        </div>
    </div>
</body>
</html>
